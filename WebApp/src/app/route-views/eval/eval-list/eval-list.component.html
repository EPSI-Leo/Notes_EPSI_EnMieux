<h1 class="title"><u>Evaluations</u></h1>

<div class="content">
  <ul>
    <li *ngFor="let p of evals" (click)="onClick(p)">
       {{ p.id }} - {{ p.sujet }} | {{ p.date }}
       <i class="material-icons" (click)="onDeleteClick(p.id)">
        delete
        </i>
        <i class="material-icons" [routerLink]="['/cours-edit']">
          edit
          </i>
    </li>
  </ul>

  <button (click)="goToAdd()">Ajouter une evaluation</button>
</div>
